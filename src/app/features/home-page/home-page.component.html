<div class="home-page-wrapper">


  <div class="image-wrapper">
    <img src="/images/FullSizeRender.JPEG" alt="">
  </div>

  <div class="home-page-content-wrapper">
    <mat-grid-list cols="2" rowHeight="1:1">
        <mat-grid-tile id="1">
            <a [routerLink]="['/about']">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>About Me</mat-card-title>
                    </mat-card-header>
                    <div class="card-image-about">.....</div>
                </mat-card>
            </a>
        </mat-grid-tile>
        <mat-grid-tile id="2">
            <a [routerLink]="['/about']">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Projects</mat-card-title>
                    </mat-card-header>
                    <div class="card-image-projects">.....</div>
                </mat-card>
            </a>
        </mat-grid-tile>
    </mat-grid-list>
  </div>


</div>
